<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <title>Go Guru | An app for your journey through Sri Lanka</title>
    </head>
    <body>
        <div class="navigation">
            <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
            <label for="navi-toggle" class="navigation__button" type="button" >
                <span class="navigation__icon">&nbsp;</span>
            </label>
            <div class="navigation__background">&nbsp;</div>
            <nav class="navigation__nav">
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="index.html" class="navigation__link">Home</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Suppliers - Join us now</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Agent Portal</a></li>
                    <li class="navigation__item"><a href="faq.html" class="navigation__link">FAQ</a></li>
                </ul>
            </nav>
        </div>

        <main>
            <div class="container">
                <div class="row">
                    <h2 class="heading-secondary u-margin-bottom-sm">Frequently asked questions</h2>
                    <div class="col-1-of-3 faq-categories">
                        <ul class="faq-categories__list">
                            <li class="faq-categories__item">
                                <a href="#tab1" class="faq-categories__link">General</a>
                            </li>
                            <li class="faq-categories__item">
                                <a href="#tab2" class="faq-categories__link">App</a>
                            </li>
                            <li class="faq-categories__item">
                                <a href="#tab3" class="faq-categories__link">Issues</a>
                            </li>
                            <li class="faq-categories__item">
                                <a href="#tab4" class="faq-categories__link">Refunds</a>
                            </li>
                        </ul>
                    </div>
                    <div class="tabs col-2-of-3">
                        <div class="tabs__item" id="tab1">General</div>
                        <div class="tabs__item" id="tab2">App</div>
                        <div class="tabs__item" id="tab3">Issues</div>
                        <div class="tabs__item" id="tab4">Refunds</div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__top">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="footer__bottom">
                <div class="row">
                    <div class="col-1-of-2">
                        <div class="footer__text">
                            <p>&copy; 2018. Go Guru. </p>
                            <p>Website by <a href="www.madwester.com" class="footer__link">madwester.com</a></p>
                        </div>
                    </div>
                    <div class="col-1-of-2 footer__navigation">
                        <ul class="footer__list">
                            <li class="footer__item"><a class="footer__link" href="#">Terms & Condition</a></li>
                            <li class="footer__item"><a class="footer__link" href="#">Privacy Policy</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous">
        </script>
        <script src="js/carousel.js"></script>
    </body>
</html>
